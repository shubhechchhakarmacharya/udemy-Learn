<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>QUIZ</title>
</head>

<body>
    <div class="top py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display my-4">
                Monkey Quiz
            </h2>
        </div>
    </div>
    <div class="top py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display my-4 result">
                
            </h2>
        </div>
    </div>
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Here is the questions.</h2>
            <form action="" class="quizForm text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What kind of behaviour do you show when you are alone?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="a">
                        <label class="form-check-label">Jump through roof-top.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="b">
                        <label class="form-check-label">Climb the tree.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="c">
                        <label class="form-check-label">Eat bananas.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="d">
                        <label class="form-check-label">Dance Monkey.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Hair growth in your face?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="a">
                        <label class="form-check-label">Little bit.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="b">
                        <label class="form-check-label">Quite more.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="c">
                        <label class="form-check-label">More.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="d">
                        <label class="form-check-label">My face gets hidden.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Where do you get entertaintment from?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="a">
                        <label class="form-check-label">Gossips</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="b">
                        <label class="form-check-label">Movies</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="c">
                        <label class="form-check-label">Mujhraa</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="d">
                        <label class="form-check-label">Irritate other</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. How you feel happy?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="a">
                        <label class="form-check-label">Fighting</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="b">
                        <label class="form-check-label">Doing nothing</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="c">
                        <label class="form-check-label">Drinking</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="d">
                        <label class="form-check-label">Messing</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">5. What do you do your whole day?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="a">
                        <label class="form-check-label">Sleep</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="b">
                        <label class="form-check-label">Eat</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="c">
                        <label class="form-check-label">Act</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="d">
                        <label class="form-check-label">Nothing</label>
                    </div>
                </div>
                <div class="tex-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>

</html>
